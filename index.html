<body>
 

<h3>Claudio da Silva Barcellos </h3>
<h3>RGM: 24370185   </h3>
<h1>Clock Interno do Processador</h1>
<p> Digite Clock Externo MHz</p>
<input type="number" name="txtn1" id="txtn1"  > 
<p> Multiplicador </p>
<input type="number" name="txtn2" id="txtn2">
<br><br>
<input type="button" value="Calcular" onclick="fclock()">
<div id="res">Resultado</div>
</div>

</body>

<script>
    function fclock(){
    var tn1 = document.getElementById('txtn1')
    var tn2 = document.getElementById('txtn2')
    var res= document.getElementById('res')
    var n1= Number(tn1.value)
    var n2= Number(tn2.value)
  

    //CÃ¡lculo do Clock Interno
    var clk= n1 * n2
    var rdc= clk%10
    
    // Verifica a unidade
    if (clk<1000) {
        var un= "MHz"
    }
    if (clk>=1000) {
        var un="GHz"
        clk = clk/1000
    }
   
    // Fixa em duas casas decimais
    if (rdc>0){
        rclk=clk.toFixed(2)   
    }
    else {
        rclk=clk
    }

    // Mostra o resultado
    var Sclk = String(rclk)
    var s=Sclk + un
    res.innerHTML = `Clock Interno = ${s} ` 
    
}


</script>
